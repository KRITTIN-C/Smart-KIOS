<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Animation</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        background-color: #f0f0f0;
    }

    .loading-container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .loading-text {
        font-size: 50px;
    }

    .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 150px;
        height: 150px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* เพิ่มส่วนนี้เพื่อใส่ภาพพื้นหลัง */
    body {
        background-image: url('https://images.unsplash.com/photo-1533090161767-e6ffed986c88?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover; /* ปรับขนาดภาพให้เต็มจอ */
        background-position: center;
        background-repeat: no-repeat;
    }
</style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">กรุณารอสักครู่..</div>
        <div class="loader"></div>
    </div>
</body>
</html>
