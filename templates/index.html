<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    <form action="/answer" method="POST">
        <p>{{ question }}</p>
        {% for option in options %}
        <input type="radio" name="answer" value="{{ option }}">{{ option }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
